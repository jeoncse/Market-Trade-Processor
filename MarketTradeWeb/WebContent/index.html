<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function connect2WS()
{
  if ("WebSocket" in window)
  {
     var ws = new WebSocket("ws://localhost:8080/MarketTradeWeb/connect2WS");

 	 ws.onmessage = function (evt) 
     { 
        var received_msg = evt.data;
		var mySpan = document.getElementById("reportSec");
        mySpan.innerHTML=evt.data; 
     }; 
	 ws.error = function(evt){
		    console.log("The following error occurred: " + evt.data);
	 }
  }
  else
  {
     alert("WebSocket NOT supported by your Browser!");
  }
}
</script>
</head>
<body onload="connect2WS()">
<div id="reportSec">
</div>
</body>
</html>
